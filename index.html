<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One mile at a time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body class="body">
    <aside>
        <label id="dark-change"></label>
    </aside>
    <header class="header">
        <h1 class="title0">One mile at a time</h1>
    </header>
    <nav class="nav">
        <h3 class="subtitle">Do you love traveling? Did you stumble upon a beautiful place you want to share with the world? Here is the perfect place to do so. Just add your jorney here for other people to see. </h3>
        <button class="button" id="openButton">ADD YOUR JOURNEY</button>
    </nav>
    <main class="main" id="main">
    </main>
    <div class="modal__overlay">
        <div class="modal">
            <div class="modal__content">
                <h2 class="title2">Add/Edit location</h2>
                <div class="inputs__container">
                    <input id="formTitle" type="text" class="input" placeholder="Place location">
                    <input id="formAuthor" type="text" class="input" placeholder="Photographer name">
                    <input id="formUrl" type="text" class="input input--img" placeholder="Image url">
                </div>
                <div class="modal__buttons">
                    <button id="cancel" type="button" class="button">Cancel</button>
                    <button id="addButton" type="button" class="button button--pink">Save</button>
                    <button id="updateButton" type="button " class="button">Update</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="about">Made by&nbsp;<a href="https://github.com/PaulaB03" target="_blank" class="link"> Balan Paula</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
